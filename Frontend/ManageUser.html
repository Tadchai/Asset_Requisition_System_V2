<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Asset Management</title>
  <link rel="stylesheet" type="text/css" href="/Frontend/CSS/ManageUser.css" />
</head>

<body>
  <!-- Navbar -->
  <div class="navbar">
    <div class="nav-title">Asset Management System</div>
    <div class="nav-menu">
      <div class="nav-item" id="openModalBtn">สร้างผู้ใช้งานใหม่</div>
    </div>
  </div>

  <!-- Sidebar -->
  <div class="sidebar">
    <div class="sidebar-item" id="ToManageAssetPage">จัดการทรัพย์สินที่ถือครอง</div>
    <div class="sidebar-item">จัดการผู้ใช้งานในระบบ</div>
    <div class="sidebar-item" id="ToManageAssetInSystemPage">จัดการทรัพย์สินในระบบ</div>
    <div class="sidebar-item" id="ToManageRequestReturnPage">จัดการใบขอเบิก/คืน</div>
    <div class="sidebar-item">ภาพรวมของทรัพย์สิน</div>
    <div class="sidebar-item" id="ToLoginPage">ออกจากระบบ</div>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <div id="asset-container" class="asset-container">
      <!-- ข้อมูลทรัพย์สินจะถูกแสดงที่นี่ -->
    </div>
  </div>

  <!-- Modal -->
  <div id="myModal" class="modal">
    <div class="modal-content">
      <span id="closeModalBtn" class="close-btn">&times;</span>
      <h2 id="modalTitle">กรอกข้อมูลผู้ใช้งาน</h2>
      <form id="userForm">
        <input type="hidden" id="userId" name="userId">
        <div class="form-group">
          <label for="username">ชื่อผู้ใช้งาน</label>
          <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
          <label for="password">รหัสผ่าน</label>
          <input type="password" id="password" name="password" required>
        </div>

          
          <div class="form-group"><label>เลือกบทบาทของผู้ใช้งาน</label></div>
          <label>HR</label>
          <input type="checkbox" name="hr" id="hrRole">

          <label>สมาชิกทีมจัดซื้อ</label>
          <input type="checkbox" name="procurement" id="procurementRole"><br><br>

        <button type="button" id="editBtn" class="submit-btn" style="display: none;">แก้ไข</button>
        <button type="button" id="submitBtn" class="submit-btn">ยืนยัน</button>
      </form>
    </div>
  </div>

  <script type="module" src="assets/ManageUser.js" defer></script>
</body>

</html>
