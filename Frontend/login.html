<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="/Frontend/CSS/login.css">
</head>

<body>
    <div id="login-container">
        <h1>เข้าสู่ระบบ</h1>
        <form id="login-form">
            <label for="username">ชื่อผู้ใช้งาน:</label>
            <input type="text" id="username" name="username" placeholder="กรุณากรอกชื่อผู้ใช้งาน" required>

            <label for="password">รหัสผ่าน:</label>
            <input type="password" id="password" name="password" placeholder="กรุณากรอกรหัสผ่าน" required>

            <button type="submit">เข้าสู่ระบบ</button>
        </form>
    </div>
</body>
<script src="assets/login.js" defer></script>

</html>
